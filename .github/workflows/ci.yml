name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [14.6.0]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install ğŸ’¾
        run: npm install

      - name: Lint ğŸ§¶
        run: npm run lint

      - name: Build ğŸ”¨
        run: npm run build
