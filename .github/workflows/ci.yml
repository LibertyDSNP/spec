name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.17.3'

      - name: Update npm to v7
        run: npm i -g npm

      - name: Install 💾
        run: npm install

      - name: Lint 🧶
        run: npm run lint

      - name: Build 🔨
        run: npm run build
