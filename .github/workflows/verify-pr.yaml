name: Verify PR

on:
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Use Node.js 🐰
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node Modules 💾
        run: npm ci

      - name: Lint and Spellcheck 🧶
        run: npm run lint

      - name: Set up mdBook 📚
        uses: ./.github/workflows/common/set-up-mdbook
        with:
          token: ${{secrets.GITHUB_TOKEN}}

      - name: Build mdBook 📚
        run: mdbook build
