name: Verify PR

on:
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Use Node.js ğŸ°
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node Modules ğŸ’¾
        run: npm ci

      - name: Lint and Spellcheck ğŸ§¶
        run: npm run lint

      - name: Set up mdBook ğŸ“š
        uses: ./.github/workflows/common/set-up-mdbook
        with:
          token: ${{secrets.GITHUB_TOKEN}}

      - name: Build mdBook ğŸ“š
        run: mdbook build
