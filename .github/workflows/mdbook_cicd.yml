name: Spec MDBook CI

on:
  push:
    branches:
      - main
    tags: 
      - '^\d{8}\.\d+'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 🐰
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2

      - name: Install 💾
        run: npm install

      - name: Lint and Spellcheck 🧶
        run: npm run lint
      
      - name: Setup mdbook and build dsnp spec book 📚
        uses: drmingdrmer/mdbook-full@main
        
      - name: Build dsnp spec book 📚
        run: mdbook build

      - name: Create tarball 📦
        run: tar -cvf spec_mdbook.tar ./book

      - name: Create mdbook build artifact 📦
        uses: actions/upload-artifact@v3
        with:
          name: spec_mdbook
          path: spec_mdbook.tar

      - name: Deploy mdBook to github pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.0.0
        # check tag
        if: startsWith(github.ref, 'refs/tags/')
        with:
          folder: ./book
