name: Spec MDBook CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 🐰
        uses: actions/setup-node@v1
        with:
          node-version: '14.17.3'

      - name: Update npm to v7 🔼
        run: npm i -g npm

      - name: Install 💾
        run: npm install

      - name: Lint 🧶
        run: npm run lint
      
      - name: Remark 📝
        run: npm run lint-md
      
      - name: Spellcheck 🧙‍♂️
        run: npm run spellcheck

      - name: Setup mdbook and build dsnp spec book 📚
        uses: drmingdrmer/mdbook-full@main
        
      - name: Build dsnp spec book 📚
        run: mdbook build

      - name: Create mdbook build artifact 📦
        uses: actions/upload-artifact@v3
        with:
          name: spec_mdbook
          path: |
            book

