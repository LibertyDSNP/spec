name: Spec MDBook CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js 🐰
        uses: actions/setup-node@v1
        with:
          node-version: 16.14.2

      - name: Install 💾
        run: npm install

      - name: Lint and Spellcheck 🧶
        run: npm run lint
      
      - name: Setup mdbook and build dsnp spec book 📚
        uses: drmingdrmer/mdbook-full@main
        
      - name: Build dsnp spec book 📚
        run: mdbook build

      - name: Create tarball 📦
        run: tar -cvf spec_mdbook.tar ./book

      - name: Create mdbook build artifact 📦
        uses: actions/upload-artifact@v3
        with:
          name: spec_mdbook
          path: spec_mdbook.tar

