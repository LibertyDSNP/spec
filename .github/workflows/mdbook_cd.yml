name: Spec MDBook CD

on:
  push:
    tags: 
      - '*'
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Download mdbook build artifact 📦
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: mdbook_ci.yml
          workflow_conclusion: success
          commit: ${{github.sha}}
          check_artifacts:  true

      - name: Decompress mdbook build artifact 📦
        run: mkdir book && tar -xvf spec_mdbook.tar ./book && ls ./book

