name: Spec MDBook CD

on:
  push:
    tags: 
      - '^\d{8}\.\d+'
  # Dependency to a forking workflow
  workflow_run:
    workflows: ["Spec MDBook CI"]
    type:
      - complete

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Download mdbook build artifact 📦
        uses: actions/download-artifact@v3
        with:
          name: spec_mdbook
          path: ${{ github.event.workflow_run.artifacts_url}}

      - name: Decompress mdbook build artifact 📦
        run: tar -xvf spec_mdbook.tar ./book

      - name: Deploy mdBook to github pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.0.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          folder: ./book
